<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Audiowide & Poppins Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      opacity: 0;
      filter: blur(10px);
      transform: translateY(50px);
      transition: opacity 1s ease-out, filter 1s ease-out, transform 1s ease-out;
    }

    /* Foreground Person */
    .person-foreground {
      width: 90%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    /* KSSTN Title */
    .ksstn-title {
      font-family: 'Audiowide', sans-serif;
      font-size: clamp(3rem, 14vw, 10rem);
      color: #fff;
      text-align: center;
      margin-top: 15vh;
      z-index: 2;
      position: relative;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }

    /* Info Texts */
    .info-section {
      z-index: 3;
      position: relative;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .info-text {
      font-size: clamp(0.9rem, 1.4vw, 1.2rem);
      text-align: center;
      margin-top: 1rem;
    }

    /* Navbar */
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent !important;
      z-index: 30;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 400;
    }

    .navbar .nav-link.active {
      font-weight: 600;
    }

    .navbar-toggler {
      border-color: #fff;
      z-index: 31;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Shine Effect */
    .ksstn-shine {
      background: linear-gradient(120deg, #fff 30%, #9c030398 50%, #fff 70%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: shine-text 6s linear infinite;
    }

    @keyframes shine-text {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" class="rounded" style="height: 49px; width: 49px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Works</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container text-center d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="ksstn-title ksstn-shine">KSSTN</div>
    <img src="picture.png" alt="Person Foreground" class="person-foreground img-fluid">

    <div class="row info-section mt-4 w-100">
      <div class="col-12 col-md-4 info-text">Designer</div>
      <div class="col-12 col-md-4 info-text">Creator<br>Creator</div>
      <div class="col-12 col-md-4 info-text">Web<br>Developer</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS for Opening Blur Effect -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.opacity = "1";
      document.body.style.filter = "blur(0px)";
      document.body.style.transform = "translateY(0)";
    });
  </script>
</body>

</html>
