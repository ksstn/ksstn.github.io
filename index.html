<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Audiowide Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(50px);
            transition: opacity 1s ease-out, filter 1s ease-out, transform 1s ease-out;
        }

        .ksstn-title {
            position: fixed;
            top: 56%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Audiowide', sans-serif;
            font-size: 14vw;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            margin: 0;
            pointer-events: none;
            user-select: none;
            z-index: 2;
        }

        .person-foreground {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 119vh;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        /* Responsive info positions relative to KSSTN */
        .ksstn-info {
            position: fixed;
            top: calc(56% + 5.5vw);
            left: calc(50% - 26.7vw);
            font-family: 'Poppins', sans-serif;
            font-size: 1.4vw;
            color: #fff;
            z-index: 3;
            white-space: nowrap;
        }

        .ksstn-info-right {
            position: fixed;
            top: calc(56% + 5.5vw);
            left: calc(50% + 16.5vw);
            font-family: 'Poppins', sans-serif;
            font-size: 1.4vw;
            color: #fff;
            z-index: 3;
            line-height: 1.1;
            white-space: nowrap;
        }

        .ksstn-info-right span {
            display: block;
        }

        .ksstn-info-web {
            position: fixed;
            top: calc(56% + 5.5vw);
            left: calc(50% + 25vw);
            font-family: 'Poppins', sans-serif;
            font-size: 1.4vw;
            color: #fff;
            z-index: 3;
            line-height: 1.1;
            white-space: nowrap;
        }
        
.navbar {
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(8px);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
}

.navbar-brand img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 8px;
}

.navbar .nav-link {
  color: #fff !important;
  font-weight: 500;
  margin: 0 8px;
  transition: color 0.3s ease;
}

.navbar .nav-link:hover {
  color: #ff8c8c !important;
}
        @media (max-width: 900px) {
            .ksstn-title {
                font-size: 18vw;
            }

            .ksstn-info,
            .ksstn-info-right,
            .ksstn-info-web {
                font-size: 2.5vw;
                top: calc(56% + 10vw);
            }

            .ksstn-info {
                left: calc(50% - 38vw);
            }

            .ksstn-info-right {
                left: calc(50% + 10vw);
            }

            .ksstn-info-web {
                left: calc(50% + 23vw);
            }
        }

        @media (max-width: 600px) {
            .ksstn-title {
                font-size: 16vw;
            }

            .ksstn-info,
            .ksstn-info-right,
            .ksstn-info-web {
                font-size: 3vw;
                top: calc(56% + 10vw);
            }

            .ksstn-info {
                left: calc(50% - 30vw);
            }

            .ksstn-info-right {
                left: calc(50% + 10vw);
            }

            .ksstn-info-web {
                left: calc(50% + 23vw);
            }
        }

       

        .ksstn-shine {
            background: linear-gradient(120deg, #fff 30%, #9c030398 50%, #fff 70%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: shine-text 6s linear infinite;
        }

        @keyframes shine-text {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>

    <!-- Foreground Person Image -->
    <img src="picture.png" alt="Person Foreground" class="person-foreground">

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.png" alt="Logo">
      <span class="fw-bold text-white">KSSTN</span>
    </a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Works</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CV</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

    <!-- KSSTN Title -->
    <div class="ksstn-title">
        KSSTN
    </div>

    <div class="ksstn-info">
        Designer
    </div>
    <div class="ksstn-info-right">
        <span>creator</span>
        <span>creator</span>
    </div>
    <div class="ksstn-info-web">
        Web<br>Developer
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
